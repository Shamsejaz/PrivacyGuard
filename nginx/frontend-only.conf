# Frontend-only nginx configuration for PrivacyComply
# This configuration serves the React frontend without backend proxying
# The frontend will connect directly to https://app.privacycomply.ai/api/v1

server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://app.privacycomply.ai wss://app.privacycomply.ai; frame-ancestors 'self';" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Root directory
    root /usr/share/nginx/html;
    index index.html;

    # Frontend static files with SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
        }
        
        # No cache for HTML files to ensure updates are loaded
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
        
        # Cache JSON files for a short time
        location ~* \.json$ {
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }
    }

    # Health check endpoint for container monitoring
    location /health {
        access_log off;
        return 200 "healthy - frontend serving from $hostname\n";
        add_header Content-Type text/plain;
    }

    # Status endpoint with more details
    location /status {
        access_log off;
        return 200 "PrivacyComply Frontend\nStatus: Running\nBackend: https://app.privacycomply.ai/api/v1\nMode: Frontend-Only\n";
        add_header Content-Type text/plain;
    }

    # Security.txt for security researchers
    location /.well-known/security.txt {
        return 200 "Contact: security@privacycomply.ai\nExpires: 2025-12-31T23:59:59.000Z\nPreferred-Languages: en\n";
        add_header Content-Type text/plain;
    }

    # Block access to sensitive files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|log|ini|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to common sensitive paths
    location ~ ^/(config|logs|tmp|temp)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}